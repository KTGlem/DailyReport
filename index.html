<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>
    <a href="https://docs.google.com/spreadsheets/d/10hQO58RhY1IeBRYz8FqaO3LB1lhU-3RC5NiYZOS2E8U/edit?usp=sharing"
       target="_blank"
       rel="noopener noreferrer"
       class="sheet-link">
      Daily Report
    </a>
  </h1>

  <p style="text-align: center; font-size: 0.9em; color: #666;">Version 2025.06.01v5</p>

  <form id="reportForm">
    <div class="form-group">
      <label for="date">Date / Fecha*</label>
      <input type="date" id="date" name="Date" required />
    </div>

    <div class="form-group">
      <label for="focusArea">Focus Area / Área de enfoque*</label>
      <select id="focusArea" name="Focus Area" required>
        <option value="">Select / Seleccionar</option>
        <option value="MarketGarden">MarketGarden / Huerta</option>
        <option value="Mushrooms">Mushrooms / Hongos</option>
        <option value="CommercialKitchen">Commercial Kitchen / Cocina Comercial</option>
        <option value="Admin">Admin / Administración</option>
      </select>
    </div>

    <div class="form-group">
      <label for="task">Task / Tarea*</label>
      <select id="task" name="Task" required required size="8">
        <option value="" disabled selected hidden>Select a task... / Seleccione una tarea...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Name / Nombre*</label>
      <select id="name" name="Farmer Name" required>
        <option value="">Select / Seleccionar</option>
        <option>Anabel</option>
        <option>Hailey</option>
        <option>Stephanie</option>
        <option>Glen</option>
        <option>Ashley</option>
        <option>Kelsey</option>
        <option>Jeff</option>
        <option>Other / Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="block">Block / Bloque</label>
      <input type="text" id="block" name="Block" />
    </div>

    <div class="form-group">
      <label for="bed">Bed / Cama</label>
      <input type="text" id="bed" name="Bed" />
    </div>

    <div class="form-group">
      <label for="crop">Crop / Cultivo</label>
      <select id="crop" name="Crop"></select>
    </div>

    <div class="form-group">
      <label for="minutes"># Minutes / Minutos*</label>
      <input type="number" id="minutes" name="# Minutes" required min="1" />
    </div>

    <div class="form-group">
      <label for="description">Description / Descripción</label>
      <textarea id="description" name="Description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="completed">Completed / Completado*</label>
      <select id="completed" name="Completed" required>
        <option value="">Select / Seleccionar</option>
        <option>Yes / Sí</option>
        <option>No / No</option>
      </select>
    </div>

    <button type="submit">Submit / Enviar</button>
  </form>
</body>
</html>
