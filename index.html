<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
      <h1>
      <a href="https://docs.google.com/spreadsheets/d/10hQO58RhY1IeBRYz8FqaO3LB1lhU-3RC5NiYZOS2E8U/edit?usp=sharing" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="sheet-link">
        Daily Report
      </a>
    </h1>

  <p style="text-align: center; font-size: 0.9em; color: #666;">Version 2025.06.01v7</p>

  <form id="reportForm">
  <div class="form-group">
    <label for="date">Date*</label>
    <input type="date" id="date" name="Date" required />
  </div>

  <div class="form-group">
    <label for="focusArea">Focus Area*</label>
    <select id="focusArea" name="Focus Area" required>
      <option value="">Select</option>
      <option value="MarketGarden">MarketGarden</option>
      <option value="Mushrooms">Mushrooms</option>
      <option value="CommercialKitchen">CommercialKitchen</option>
      <option value="Admin">Admin</option>
    </select>
  </div>

  <div class="form-group">
    <label for="task">Task*</label>
    <select id="task" name="Task" required size="8">
      <option value="" disabled selected hidden>Select a task...</option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">Name*</label>
    <select id="name" name="Farmer Name" required>
      <option value="">Select</option>
      <option>Anabel</option>
      <option>Hailey</option>
      <option>Stephanie</option>
      <option>Glen</option>
      <option>Ashley</option>
      <option>Kelsey</option>
      <option>Jeff</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="block">Block</label>
    <input type="text" id="block" name="Block" />
  </div>

  <div class="form-group">
    <label for="bed">Bed</label>
    <input type="text" id="bed" name="Bed" />
  </div>

  <div class="form-group">
    <label for="crop">Crop</label>
    <select id="crop" name="Crop"></select>
  </div>

  <div class="form-group">
    <label for="minutes"># Minutes*</label>
    <input type="number" id="minutes" name="# Minutes" required min="1" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="Description" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="completed">Completed*</label>
    <select id="completed" name="Completed" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
