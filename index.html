<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
      max-width: 480px;
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
    }
    label {
      margin-top: 12px;
      font-weight: bold;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
      <h1>
      <a href="https://docs.google.com/spreadsheets/d/10hQO58RhY1IeBRYz8FqaO3LB1lhU-3RC5NiYZOS2E8U/edit?usp=sharing" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="sheet-link">
        Daily Report
      </a>
    </h1>
  <form id="reportForm">
    <label for="date">Date*</label>
    <input type="date" id="date" name="Date" required />

    <label for="focusArea">Focus Area*</label>
    <select id="focusArea" name="Focus Area" required>
      <option value="">Select</option>
      <option value="MarketGarden">MarketGarden</option>
      <option value="Mushrooms">Mushrooms</option>
      <option value="CommercialKitchen">CommercialKitchen</option>
      <option value="Admin">Admin</option>
    </select>

    <label for="task">Task*</label>
    <select id="task" name="Task" required></select>

    <label for="name">Name*</label>
    <select id="name" name="Farmer Name" required>
      <option value="">Select</option>
      <option>Anabel</option>
      <option>Hailey</option>
      <option>Stephanie</option>
      <option>Glen</option>
      <option>Ashley</option>
      <option>Kelsey</option>
      <option>Jeff</option>
      <option>Other</option>
    </select>

    <label for="block">Block</label>
    <input type="text" id="block" name="Block" />

    <label for="bed">Bed</label>
    <input type="text" id="bed" name="Bed" />

    <label for="crop">Crop</label>
    <select id="crop" name="Crop"></select>

    <label for="minutes"># Minutes*</label>
    <input type="number" id="minutes" name="# Minutes" required min="1" />

    <label for="description">Description</label>
    <textarea id="description" name="Description" rows="3"></textarea>

    <label for="completed">Completed*</label>
    <select id="completed" name="Completed" required>
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
